<div class="item" [ngClass]="{ 'item--checked': isChecked }">
  <button class="item__content" (click)="onChangeStatus()">
    <p class="item__title">{{ name }} = {{ status }}</p>
  </button>
  <aside class="item__actions">
    <app-options-menu
      [key]="shoppingListItem?.id || -1"
      [items]="optionMenuItems"
    ></app-options-menu>
  </aside>
</div>

<section class="contents">
  <main class="contents__main">
    <ul class="contents__items">
      <li *ngFor="let list of shoppingLists">
        <a [routerLink]="['/list', list.id]" class="contents__item container">
          <h4 class="contents__itemName">{{ list.name }}</h4>
          <p class="contents__itemDescription">{{ list.description }}</p>
          <p class="contents__itemCount">{{ list.items.length }}</p>
        </a>
      </li>
    </ul>
  </main>
</section>

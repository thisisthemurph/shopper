<div class="functionBar">
  <div class="functionBar__logo">
    <h1 class="logo">Sh</h1>
  </div>
  <div class="functionBar__main">
    <input
      type="text"
      placeholder="Create a new list"
      [(ngModel)]="value"
      (keyup.enter)="onNewShoppingList()"
    />
  </div>
  <div class="functionBar__actions">
    <button (click)="onNewShoppingList()">➕</button>
    <button>⚙️</button>
  </div>
</div>

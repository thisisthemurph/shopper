<div class="container">
  <div class="functionBar">
    <div class="functionBar__logo">
      <h1 class="logo">Sh</h1>
    </div>
    <div class="functionBar__main">
      <input
        type="text"
        placeholder="{{ placeholder }}"
        [(ngModel)]="value"
        (keyup.enter)="onAction()"
      />
    </div>
    <div class="functionBar__actions">
      <button (click)="onAction()">➕</button>
      <button>⚙️</button>
    </div>
  </div>
</div>
